{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Make-Up Class Management</title>

<style>
:root {
  --bg-primary: #0f1419;
  --bg-card: #1a1f2e;
  --bg-input: #242d3d;
  --primary: #3b82f6;
  --primary-dark: #1e40af;
  --text-primary: #f1f5f9;
  --text-secondary: #94a3b8;
  --error: #ef4444;
  --border: #334155;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

body {
  background: linear-gradient(135deg, #0f1419, #111827);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-primary);
}

.login-container {
  background: var(--bg-card);
  padding: 40px;
  width: 380px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  border: 1px solid var(--border);
  animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  text-align: center;
  margin-bottom: 25px;
}

.logo-circle {
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, var(--primary), #06b6d4);
  border-radius: 50%;
  margin: 0 auto 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  color: white;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

.form-group {
  margin-bottom: 18px;
}

input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--bg-input);
  color: var(--text-primary);
  font-size: 14px;
  transition: 0.2s ease;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: var(--primary);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s ease;
  margin-top: 5px;
}

button:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
}

.error {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid var(--error);
  color: var(--error);
  padding: 10px;
  border-radius: 8px;
  font-size: 13px;
  margin-bottom: 15px;
  text-align: center;
}

.footer {
  text-align: center;
  margin-top: 18px;
  font-size: 12px;
  color: var(--text-secondary);
}
</style>
</head>

<body>

<div class="login-container">

  <div class="logo">
    <div class="logo-circle">M</div>
    <div style="font-size: 14px; color: var(--text-secondary);">
      Make-Up Class Management
    </div>
  </div>

  <h2>Admin Login</h2>

  {% if error %}
    <div class="error">
      {{ error }}
    </div>
  {% endif %}

  <form method="POST" action="{% url 'admin_login' %}">
    {% csrf_token %}

    <div class="form-group">
      <input type="text" name="username" placeholder="Username" required>
    </div>

    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="footer">
    Secure Staff Access Only
  </div>

</div>

</body>
</html>
